server:
  port: 8080

spring:
  application:
    name: market-allar
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show-sql: true
        format_sql: true
    open-in-view: false

  # TODO: mariadb datasource
  # h2 db datasource
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MariaDB
    username: sa
    password:

external:
  payment:
    api:
      url: https://allar-market.free.beeceptor.com


